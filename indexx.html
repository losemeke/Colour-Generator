<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettie's Colour Generator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="parent-container">
        <div class="header-container">
            <div class="title">
                <h4> ColourInspo </h4>
            </div>

            <div class="description">
                <h1> Discover Your Colour Inspiration Here </h1>
            </div>
                
            <div class="buttons-container">
                <div class="generate-button-container">
                    <button id="generate-button" class="generate-button"> Generate Colours </button>
                </div>
    
                <div class="reset-button-container">
                    <button id="reset-button" class="reset_button"> Reset </button>
                </div>
            </div>
                
            <div class="statement">
                <p> Or click the space bar to generate colours </p>
            </div>
        </div>
        
        <div class="colours" id="colours">
            <div id="first-colour-box" class="colour-box first-colour-box">
                <div class="hex-code" id="first_hex_code_container">
                        <!-- dynamic info -->
                    <h5 id="first_hex_code"> #FAF3F0 </h5>
                </div>
            </div>

            <div id="second-colour-box" class="colour-box second-colour-box">
                <div class="hex-code" id="second_hex_code_container">
                    <!-- dynamic info -->
                    <h5 id="second_hex_code"> #F2E3DD </h5>
                </div>
            </div>

            <div id="third-colour-box" class="colour-box third-colour-box">
                <div class="hex-code" id="third_hex_code_container">
                    <!-- dynamic info -->
                    <h5 id="third_hex_code"> #E3D1C8 </h5>
                </div>
            </div>

            <div id="fourth-colour-box" class="colour-box fourth-colour-box">
                <div class="hex-code" id="fourth_hex_code_container">
                    <!-- dynamic info -->
                    <h5 id="fourth_hex_code"> #CDB9AE </h5>
                </div>
            </div>
        </div>   
    </div>


    <script src="./index.js"></script>
</body>
</html>
